<style>

    #goose {
        background: none;
        border: none;
        cursor: pointer;
        left: 50%;

<body>
    <main>
        <embed id="honk" src="honk.wav" hidden autostart="true">
        <button id="goose">
            <img src="goose.png" alt="A white goose holding a pride flag in its beak running from left to right" />
        </button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const element = document.getElementById('honk');
            const honk = new Audio(element.getAttribute('src'));
            const goose = document.getElementById('goose');
            goose.addEventListener('click', async () => await honk.play());
        });
    </script>
